    interval: 0
    broadcast: true
    broadcastmsg: '&2[Villager-Cleaner] &3Удалено +RemoveAmount жителей!'
    world-filter:
    - neverClear_world
    clear-list:
    - Villager
  mypvpcleaner:
    interval: 0
    limit: 0
